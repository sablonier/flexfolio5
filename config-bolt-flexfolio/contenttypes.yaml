# https://docs.bolt.io

settings:
    name: Settings
    singular_name: Setting
    locales: ['de', 'en']
    default_locale: 'de'
    fields:
        brandicon:
            label: Icon
            type: checkbox
            default: true
            group: Icon
        brandiconcode:
            type: text
            label: Icon code
            default: pin-angle-fill
            group: Icon
        expandnav:
            label: Menü auf grossen Bildschirmen anzeigen
            type: checkbox
            default: true
            group: Navigation
        navcolor:
            label: Hintergrundfarbe Menü
            type: text
            default: 'rgba(255, 181, 217, 1)'
            group: Navigation
        navfontsize:
            label: Schriftgrösse Menü
            type: number
            mode: integer
            default: 18
            group: Navigation
        font:
            type: select
            values: [ publicsans, rubik ]
            default: 'publicsans'
            group: Schrift
        fontsize:
            label: Basis Schriftgrösse
            type: number
            mode: integer
            default: 18
            group: Schrift
        lineheight:
            label: Zeilenabstand
            type: number
            mode: float
            step: 0.05
            default: 1.6
            group: Schrift
        showtitleindex:
            label: Titel unter Bildern anzeigen auf Startseite
            type: checkbox
            default: true
            group: Layout
        showtitlepages:
            label: Titel unter Bildern anzeigen auf Unterseiten
            type: checkbox
            default: true
            group: Layout
        colsxl:
            label: Anzahl Spalten Large/XL
            type: number
            mode: integer
            default: 4
            min: 2
            max: 4
            group: Layout
        colsmobile:
            label: Anzahl Spalten Mobile
            type: number
            mode: integer
            default: 1
            min: 1
            max: 2
            group: Layout
        homesort:
            label: Sortierung auf der Startseite (Zufall oder nach Datum)
            enlabel: Sort
            type: select
            values: [ random, latest ]
            default: 'random'
            group: Startseite
        homecount:
            label: Anzahl Objekte auf der Startseite
            type: number
            mode: integer
            default: 8
            group: Startseite
        footer:
            label: Fusszeile
            type: html
            group: Fusszeile
            localize: true
            default: all-mine.org --- Change footer in settings.
        footerfontsize:
            label: Schriftgrösse Footer
            type: number
            mode: integer
            default: 14
            group: Fusszeile
        socialmedia:
            label: Social Media
            type: collection
            group: Social Media
            collapsible: true
            fields:
                media:
                    type: set
                    fields:
                        title:
                            label: Name
                            type: text
                        links:
                            label: Link
                            type: text
                        symbol:
                            label: Symbol
                            type: checkbox
                        symbolcode:
                            label: Font Awesome Code
                            type: text
                            placeholder: fab fa-instagram
    viewless: true
    singleton: true
    default_status: published
    sort: -id
    icon_many: "fa:cogs"
    icon_one: "fa:cog"

pages:
    name: Pages
    singular_name: Page
    locales: ['de', 'en']
    default_locale: 'de'
    fields:
        displaymenu:
            label: Seite als Menü-Eintrag
            type: checkbox
            default: true
            group: inhalt
        title:
            label: Titel
            type: text
            class: large
            group: inhalt
            localize: true
        slug:
            label: Link
            type: slug
            uses: title
            group: inhalt
            localize: true
        body:
            label: Text
            type: html
            height: 300px
            group: inhalt
            localize: true
        template:
            type: templateselect
            filter: 'page*.twig'
            group: template
    records_per_page: 10
    default_status: published
    icon_many: "fa:columns"
    icon_one: "fa:columns"

works:
    name: Works
    singular_name: Work
    locales: ['de', 'en']
    default_locale: 'de'
    fields:
        displayhome:
            label: Zeige auf Startseite
            type: checkbox
            default: true
            group: inhalt
        title:
            label: Titel
            type: text
            class: large
            group: inhalt
            localize: true
        slug:
            label: Link
            type: slug
            uses: title
            localize: true
        description:
            label: Beschreibung
            type: html
            height: 300px
            group: inhalt
            localize: true
        previewbackground:
            label: Vorschau Hintergrundfarbe
            type: text
            default: 'rgba(255,255,255,1.0)'
            group: vorschau
        previewimage:
            label: Vorschau Bild
            type: image
            extensions: [ gif, jpg, png ]
            group: vorschau
        previewtext:
            label: Vorschau Text
            type: html
            localize: true
            group: vorschau
        gallery:
            label: Galerie
            type: collection
            group: galerie
            collapsible: true
            localize: true
            fields:
                imageelement:
                    type: set
                    label: Bild
                    fields:
                        imgtitle:
                            label: Titel
                            type: text
                            localize: true
                        imgimage:
                            label: Bild
                            type: image
                            extensions: [ gif, jpg, png ]
                        imgcaption:
                            label: Legende
                            type: textarea
                            height: 50px
                            localize: true
                videoelement:
                    type: set
                    label: Video
                    fields:
                        vidtitle:
                            label: Titel
                            type: text
                            localize: true
                        vidvideo:
                            label: Video
                            type: file
                            extensions: [ mp4 ]
                            localize: true
                        vidcaption:
                            label: Legende
                            type: textarea
                            height: 50px
                            localize: true
                documentelement:
                    type: set
                    label: Dokument
                    fields:
                        doctitle:
                            label: Titel
                            type: text
                            localize: true
                        docpreview:
                            label: Dokument Vorschaubild
                            type: image
                            extensions: [ gif, jpg, png ]
                        docfile:
                            label: Dokument
                            type: file
                            extensions: [ pdf, zip ]
                            localize: true
                        doccaption:
                            label: Legende
                            type: textarea
                            height: 50px
                            localize: true
        template:
            type: templateselect
            filter: 'record*.twig'
            group: template
    relations:
        pages:
            multiple: false
            required: false
            label: Wähle eine Seite
            order: -id
    default_status: published
    record_template: work*.twig
    records_per_page: 10
    icon_many: "fa:photo-video"
    icon_one: "fa:photo-video"


# Possible field types:
#
# text - varchar(256) - input type text.
# number - double - Input field for numbers, with `mode: integer` or `mode: float`
# imagelist - text (65kb) - Input type for imagelists. Add multiple images. Useful for image sliders, galleries, etcetera.
# image - varchar(256) - image select/upload widget, stored as filename.
# file - varchar(256) - file select/upload widget, stored as filename.
# filelist - text (65kb) - Input type for a list of files. Including a description.
# embed - text (65kb) - embed widget for video and audio. Stored as JSON.
# html - text (65kb) - wysiwyg element.
# textarea - varchar(32768) - Simple, plain < textarea > field.
# markdown - varchar(32768) - wysiwyg element, which is parsed as Markdown text.
# date - datetime - date selector widget, with `mode: date` or `mode: datetime`
# email - text(65kb) - Input type for email.
# select - varchar(256) - select with predefined values
# templateselect - varchar(256) - select with template filenames
# checkbox - integer - checkbox-field which is 1 (checked) or 0 (unchecked)
# set - text (65kb) - Input type for sests. Group fields semantically into a combined set field.
# collection - text (65kb) - Input type for collections. Add multiple fields of different types. Useful for lists.
# data - text (65kb) - Read-only field, useful for storing (raw) data provided by an external source.
# hidden - text (65kb) - Regular text field, except it is hidden from the content editor.
# slug - text(65kb) - The slug for the record. Use with option `uses: [ title ]` to generate based on a title field.

# Using YAML repeated nodes
#
# YAML allows the defining of "repeated nodes". These allow you to define a 'node'
# with a 'key: &name' and referenced later with '<<: *name'
#
# Bolt allows you to define this with the special entry of '__nodes:' that itself
# won't create a ContentType, but will allow you to use it in actual ContentTypes
# to prevent repeating yourself.
#
# To achieve this, first create a key '__nodes:' and place it before your other contenttypes:
#__nodes:
#    field_defaults: &field_defaults
#        title:
#            type: text
#            class: large
#            group: main
#        slug:
#            type: slug
#            uses: title
#    template_defaults: &template_defaults
#        template:
#            type: templateselect
#            filter: '*.twig'
#            group: meta
#
# Then, as an example, you could create a ContentType with default fields, with
# an additional 'image' field.
#
#contenttypeabc:
#    name: ContentType Abc
#    slug: contenttypeabc
#    fields:
#        <<: *field_defaults
#        image:
#            type: image
#            attrib: title
#            extensions: [ gif, jpg, png ]
#        <<: *template_defaults
#    taxonomy: [ chapters ]
#    records_per_page: 10
#
# Alternatively, or additionally, you then can then create a ContentType with
# default fields, and a 'select' field, and a different 'templateselect' option.
#
#contenttypexyz:
#    name: ContentType Xyz
#    slug: contenttypexyz
#    fields:
#        <<: *field_defaults
#        selectfield:
#            type: select
#            values: [ none, foo, bar ]
